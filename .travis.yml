language: java
install: true

os: linux
dist: trusty
jdk: oraclejdk8

plugins {
  id "org.sonarqube" version "2.7"
}

sonarqube {
  properties {
    sonar.projectKey: caay2000_friend-challenge
  }
}

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

addons:
  sonarcloud:
    organization: "caay2000-github"
    token:
      secure: "${tokan}"

  script:
    - ./gradlew build sonarqube